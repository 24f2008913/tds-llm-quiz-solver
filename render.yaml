services:
  - type: web
    name: tds-quiz-solver
    env: python
    buildCommand: pip install -r requirements.txt && playwright install --with-deps chromium
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
